name: CI Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./bs publish --buildNum=$GITHUB_RUN_NUMBER
      if: ${{ github.event_name == 'pull_request' }}
    - run: ./bs publish --buildNum=$GITHUB_RUN_NUMBER --publish
      if: ${{ github.event_name != 'pull_request' }}
